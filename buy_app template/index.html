<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <!--    first section start    -->
    <div class="first-section">
        <div class="container">
            <span class="title">Buy without <br> lifting a finger.</span>
            <div class="action-container">
                <button class="btn-download">Download the App</button>
                <div>
                    <button class="btn btn-appStore">
                        <img src="images/Apple_logo_black.png">
                        <span>Get it on the <br>
                        <span style="font-weight: 700">App Store</span></span>
                    </button>
                    <button class="btn btn-googlePlay">
                        <img src="images/Google_Play_2016_icon.png">
                        <span>Get it on <br>
                        <span style="font-weight: 700">Google play</span></span>
                    </button>
                </div>
            </div>
        </div>
        <img src="images/phone.png" id="phone">
    </div>
    <!--    first section end    -->
</div>


<script src="script.js"></script>
</body>
</html>
